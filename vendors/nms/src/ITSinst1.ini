;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;
;; Instance specific ini file for NMS boards.
;;
;; NMS requires more initialization information than most other
;; vendors, so we need to add a helper file to keep the initialization
;; signature the same across platforms.  This seems to be a simple way
;; to do that.
;;
;; Comment lines are denoted by a ';' or '#' in COLUMN 0 ONLY.
;;
;; This file must live in the directory pointed to by the environment
;; variable VENDOR_CONFIG_DIR
;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;
; Current meaningful tokens:
;
boardNum    = 1
sapId       = 0
srcEnt      = 32
srcInst     = 0
servUserId  = 32
localSSN    = 3
remoteSSN   = 3
;
; hex format ONLY for PCs
;
localPC     = 0x010101
remotePC    = 0x010102
