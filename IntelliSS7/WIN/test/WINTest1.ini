[User]

[User 2]
SOCKET_DOMAIN = INET
SERVER_HOST_NAME = 192.168.1.8
SERVER_PORT = 9100
RETRY_COUNT = 10
RETRY_DELAY = 20
localPC=2
localSSN=20
remotePC=3
remoteSSN=30

[ANSI-SCCP]
TRACE_DEBUG=stdout
TRACE_ERROR=stdout
TRACE_CRITICAL=stdout
TRACE_WARNING=stdout
#
# timers, SCCP recommended values.  All timers in seconds.
# (currently statInfo, coordChg, ignoreSST, rtgStatInfo are
#  not implemented.)
#
TstatInfo=30
TcoordChg=30
TignoreSST=30
TrtgStatInfo=30
Tconnect=30
Trelease=10
Treset=20
Tias=300
Tiar=660
Tguard=240
#
# Behavior control.  These flags control whether or not ERR and IT
# indications are sent to the user, and if SCMG messages are sent to
# the user/remote systems.
#
PropagateIT=no
PropagateERR=no
PropagateSCMG=no

[ANSI-TCAP]
TRACE_DEBUG=stdout
TRACE_ERROR=stdout
TRACE_CRITICAL=stdout
TRACE_WARNING=stdout
localPC=2
localSSN=20

